pipeline:

  synch_dev_secrets:
    image: quay.io/ukhomeofficedigital/cop-secrets
    environment:
      - DRONE_SERVER=https://drone.acp.homeoffice.gov.uk
      - DEPLOY_ENV=dev
    secrets:
      - source: DEV_DRONE_AWS_ACCESS_KEY_ID
        target: AWS_ACCESS_KEY_ID
      - source: DEV_DRONE_AWS_SECRET_ACCESS_KEY
        target: AWS_SECRET_ACCESS_KEY
      - source: DRONE_PUBLIC_TOKEN
        target: DRONE_TOKEN
    when:
       event: push

  synch_staging_secrets:
    image: quay.io/ukhomeofficedigital/cop-secrets
    environment:
      - DRONE_SERVER=https://drone.acp.homeoffice.gov.uk
      - DEPLOY_ENV=staging
    secrets:
      - source: STAGING_DRONE_AWS_ACCESS_KEY_ID
        target: AWS_ACCESS_KEY_ID
      - source: STAGING_DRONE_AWS_SECRET_ACCESS_KEY
        target: AWS_SECRET_ACCESS_KEY
      - source: DRONE_PUBLIC_TOKEN
        target: DRONE_TOKEN
    when:
      branch: master
      event: push

  synch_production_secrets:
    image: quay.io/ukhomeofficedigital/cop-secrets
    environment:
      - DRONE_SERVER=https://drone.acp.homeoffice.gov.uk
      - DEPLOY_ENV=production
    secrets:
      - source: PRODUCTION_DRONE_AWS_ACCESS_KEY_ID
        target: AWS_ACCESS_KEY_ID
      - source: PRODUCTION_DRONE_AWS_SECRET_ACCESS_KEY
        target: AWS_SECRET_ACCESS_KEY
      - source: DRONE_PUBLIC_TOKEN
        target: DRONE_TOKEN
    when:
      branch: master
      event: push

  build:
    image: quay.io/ukhomeofficedigital/drone-docker
    commands:
      - docker build -t docker-matomo:$${DRONE_COMMIT_SHA} .
    when:
      event: push

  image_to_quay:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
    - source: QUAY_USERNAME
      target: DOCKER_USERNAME
    - source: QUAY_PASSWORD
      target: DOCKER_PASSWORD
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/docker-matomo
    tags: ${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

  deploy_to_dev:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - source: DEV_KUBE_SERVER
        target: KUBE_SERVER
      - source: DEV_KUBE_TOKEN
        target: KUBE_TOKEN
      - source: DEV_MATOMO_EMAIL_USER
        target: MATOMO_EMAIL_USER
      - source: DEV_MATOMO_EMAIL_PASSWORD
        target: MATOMO_EMAIL_PASSWORD
      - source: DEV_MATOMO_HOSTNAME
        target: HOSTNAME
      - source: DEV_MATOMO_IMAGE
        target: MATOMO_IMAGE
      - source: DEV_KUBE_NAMESPACE_COP_OPS
        target: KUBE_NAMESPACE
      - source: DEV_MATOMO_MYSQL_HOST
        target: MATOMO_MYSQL_HOST
      - source: DEV_MATOMO_MYSQL_DBNAME
        target: MATOMO_MYSQL_DBNAME
      - source: DEV_MATOMO_MYSQL_USER
        target: MATOMO_MYSQL_USER
      - source: DEV_MATOMO_MYSQL_PASSWORD
        target: MATOMO_MYSQL_PASSWORD
      - source: DEV_MATOMO_MYSQL_PORT
        target: MATOMO_MYSQL_PORT
      - source: DEV_MATOMO_MYSQL_TBL_PREFIX
        target: MATOMO_MYSQL_TBL_PREFIX
      - source: DEV_MATOMO_NAME
        target: MATOMO_NAME
      - source: DEV_MATOMO_PORT
        target: MATOMO_PORT
      - source: DEV_MATOMO_SALT
        target: MATOMO_SALT
      - source: NGINX_IMAGE
        target: NGINX_IMAGE
      - source: NGINX_TAG
        target: NGINX_TAG
    commands:
      - export MATOMO_TAG=$${DRONE_COMMIT_SHA}
      - kd --insecure-skip-tls-verify -f kube/cert.yml
      - kd --insecure-skip-tls-verify -f kube/service.yml
      - kd --insecure-skip-tls-verify -f kube/network-policy.yml
      - kd --insecure-skip-tls-verify -f kube/deployment.yml
      - kd --insecure-skip-tls-verify -f kube/ingress.yml
    when:
      branch: master
      event: push

  deploy_to_staging:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - source: STAGING_KUBE_SERVER
        target: KUBE_SERVER
      - source: STAGING_KUBE_TOKEN
        target: KUBE_TOKEN
      - source: STAGING_MATOMO_EMAIL_USER
        target: MATOMO_EMAIL_USER
      - source: STAGING_MATOMO_EMAIL_PASSWORD
        target: MATOMO_EMAIL_PASSWORD
      - source: STAGING_MATOMO_HOSTNAME
        target: HOSTNAME
      - source: STAGING_MATOMO_IMAGE
        target: MATOMO_IMAGE
      - source: STAGING_KUBE_NAMESPACE_COP_OPS
        target: KUBE_NAMESPACE
      - source: STAGING_MATOMO_MYSQL_HOST
        target: MATOMO_MYSQL_HOST
      - source: STAGING_MATOMO_MYSQL_DBNAME
        target: MATOMO_MYSQL_DBNAME
      - source: STAGING_MATOMO_MYSQL_USER
        target: MATOMO_MYSQL_USER
      - source: STAGING_MATOMO_MYSQL_PASSWORD
        target: MATOMO_MYSQL_PASSWORD
      - source: STAGING_MATOMO_MYSQL_PORT
        target: MATOMO_MYSQL_PORT
      - source: STAGING_MATOMO_MYSQL_TBL_PREFIX
        target: MATOMO_MYSQL_TBL_PREFIX
      - source: STAGING_MATOMO_NAME
        target: MATOMO_NAME
      - source: STAGING_MATOMO_PORT
        target: MATOMO_PORT
      - source: STAGING_MATOMO_SALT
        target: MATOMO_SALT
      - source: NGINX_IMAGE
        target: NGINX_IMAGE
      - source: NGINX_TAG
        target: NGINX_TAG
    commands:
      - export MATOMO_TAG=$${DRONE_COMMIT_SHA}
      - kd --insecure-skip-tls-verify -f kube/cert.yml
      - kd --insecure-skip-tls-verify -f kube/service.yml
      - kd --insecure-skip-tls-verify -f kube/network-policy.yml
      - kd --insecure-skip-tls-verify -f kube/deployment.yml
      - kd --insecure-skip-tls-verify -f kube/ingress.yml
    when:
      event: deployment
      environment: staging

  deploy_to_production:
    image: quay.io/ukhomeofficedigital/kd
    secrets:
      - source: PRODUCTION_KUBE_SERVER
        target: KUBE_SERVER
      - source: PRODUCTION_KUBE_TOKEN
        target: KUBE_TOKEN
      - source: PRODUCTION_MATOMO_EMAIL_USER
        target: MATOMO_EMAIL_USER
      - source: PRODUCTION_MATOMO_EMAIL_PASSWORD
        target: MATOMO_EMAIL_PASSWORD
      - source: PRODUCTION_MATOMO_HOSTNAME
        target: HOSTNAME
      - source: PRODUCTION_MATOMO_IMAGE
        target: MATOMO_IMAGE
      - source: PRODUCTION_KUBE_NAMESPACE_COP_OPS
        target: KUBE_NAMESPACE
      - source: PRODUCTION_MATOMO_MYSQL_HOST
        target: MATOMO_MYSQL_HOST
      - source: PRODUCTION_MATOMO_MYSQL_DBNAME
        target: MATOMO_MYSQL_DBNAME
      - source: PRODUCTION_MATOMO_MYSQL_USER
        target: MATOMO_MYSQL_USER
      - source: PRODUCTION_MATOMO_MYSQL_PASSWORD
        target: MATOMO_MYSQL_PASSWORD
      - source: PRODUCTION_MATOMO_MYSQL_PORT
        target: MATOMO_MYSQL_PORT
      - source: PRODUCTION_MATOMO_MYSQL_TBL_PREFIX
        target: MATOMO_MYSQL_TBL_PREFIX
      - source: PRODUCTION_MATOMO_SALT
        target: MATOMO_SALT
      - source: PRODUCTION_MATOMO_NAME
        target: MATOMO_NAME
      - source: PRODUCTION_MATOMO_PORT
        target: MATOMO_PORT
      - source: NGINX_IMAGE
        target: NGINX_IMAGE
      - source: NGINX_TAG
        target: NGINX_TAG
    commands:
      - export MATOMO_TAG=$${DRONE_COMMIT_SHA}
      - kd --insecure-skip-tls-verify -f kube/cert.yml
      - kd --insecure-skip-tls-verify -f kube/service.yml
      - kd --insecure-skip-tls-verify -f kube/network-policy.yml
      - kd --insecure-skip-tls-verify -f kube/deployment.yml
      - kd --insecure-skip-tls-verify -f kube/ingress.yml
    when:
      event: deployment
      environment: production

  notify:
    image: plugins/slack
    secrets: [ SLACK_WEBHOOK ]
    channel: cop-deployments
    username: Drone Build Watcher
    template: >
      {{#build.deployTo}}
        *{{repo.name}} - Build {{build.number}} - {{uppercasefirst build.deployTo}} - {{uppercase build.status}}*
        {{build.link}}
      {{else}}
        *{{repo.name}} - Build {{build.number}} - Development - {{uppercase build.status}}*
        {{build.link}}
      {{/build.deployTo}}
    when:
      branch: master
      event: [ push, deployment ]
      status: [ success, failure ]
